name: CI/CD

on:
  push:
    branches:
      - main
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore
      - name: Test
        run: dotnet test --no-build --verbosity normal

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: prgma/payment
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./src/Payment 
          file: ./src/Payment/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  redeploy_railway:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Redeploy Production on Railway
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
          RAILWAY_ENV_ID: ${{ secrets.RAILWAY_ENV_ID }}
        run: |
          set -e
          cat > payload.json <<'JSON'
          {
            "query": "mutation ServiceInstanceRedeploy($environmentId:String!, $serviceId:String!){ serviceInstanceRedeploy(environmentId:$environmentId, serviceId:$serviceId) }",
            "variables": {
              "environmentId": "ENV_ID",
              "serviceId": "SERVICE_ID"
            }
          }
          JSON
          sed -i "s/ENV_ID/${RAILWAY_ENV_ID}/g" payload.json
          sed -i "s/SERVICE_ID/${RAILWAY_SERVICE_ID}/g" payload.json
          curl -sS -X POST https://backboard.railway.com/graphql/v2 \
            -H "Authorization: Bearer ${RAILWAY_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data @payload.json | tee /dev/stderr
